<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Security Project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="js/base64js.min.js"></script>
    <script src="js/security.js"></script>
    <script src="js/app.js"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="display-4 my-4 text-center">Secure your data!</h1>

        <div class="list-group-item">
            <label for="key">Enter key</label>
            <input type="text" id="key" class="form-control" value="">

            <div class="form-check mt-3">
                <input type="checkbox" id="password" class="form-check-input">
                <label for="password">Hide key</label>
            </div>
        </div>

        <div class="list-group-item">
            <div class="form-row">
                <div class="col">
                    <label for="input">Enter text you want to encrypt</label>
                    <textarea id="input" class="form-control" rows="10" placeholder=""></textarea>
                    <button id="btn-encrypt" class="btn btn-primary btn-block mt-2">Encrypt</button>
                </div>
        
                <div class="col">
                    <label for="output">Enter encrypted text you want to read</label>
                    <textarea id="output" class="form-control" rows="10" placeholder=""></textarea>
                    <button id="btn-decrypt" class="btn btn-primary btn-block mt-2">Decrypt</button>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
