<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hello, World!</title>
    
    <script src="js/app.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/music-player.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <div class="music-container">
        <div class="buttons">
            <i id="play-music" class="music-btn fa fa-play"></i>
            <i id="volume-music" class="music-btn fa fa-volume-up"></i>
        </div>

        <!-- <div id="visualizer">
            <div class="logo"></div>
        </div>  -->

        <!-- <canvas></canvas> -->

        <audio id="audio" loop>
            <source src="Sleepy Fish - Velocities.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="container">
        <h1 class="title active">There is nothing here...</h1>

        <div class="btn topLeft">
            <div class="text">1</div>
        </div>

        <div class="btn topRight">
            <div class="text">2</div>
        </div>

        <div class="btn bottomLeft">
            <div class="text">3</div>
        </div>

        <div class="btn bottomRight">
            <div class="text">4</div>
        </div>
    </div>
</body>
</html>
