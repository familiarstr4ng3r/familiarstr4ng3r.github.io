<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Cucumber Website</title>
    <link rel="shortcut icon" href="images/icons8-cucumber-48.png" type="image/x-icon">

    <!-- fevod61845@febula.com
    https://icons8.com/icon/HEUQyzXtODo7/cucumber -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <div id="overlay">
        <div id="container">
            <div id="music-container">

                <audio src="media/summer.mp3" id="audio"></audio>

                <div id="title-container">
                    <h2 id="track">Track Name</h2>
                    <h4 id="author">Cucumber</h4>
                </div>

                <div id="image-container">
                    <img src="images/belyash.jpg" alt="image-container" id="logo">
                </div>

                <div id="progress-container">
                    <div id="progress-bg">
                        <div id="progress-value"></div>
                    </div>
                    <div id="progress-text">0:00 / 1:46</div>
                </div>

                <div id="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
