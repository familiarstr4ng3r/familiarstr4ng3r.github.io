<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="index.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
      user-select: none;
    }

    .zoom {
      width: 100%;
      height: 100%;
      transform-origin: 0px 0px;
      transform: translate(0px, 0px) scale(1);
    }

    .zoom > img {
      width: 100%;
      height: auto;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="zoom">
    <img src="../images/san-andreas-map.jpg" alt="image" draggable="false">
  </div>
</body>
</html>
